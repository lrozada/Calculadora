<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../Calculadora/style.css">

</head>

<body class="p-3 m-0 border-0">
    <div class="container">
       

        <div class="" role="toolbar" aria-label="Toolbar with button groups">
            <div class=" bg-black  border-0 spacingForm" id="display">0
            </div>
            <div class="keyboard spacing">

                <button type="button" class="operacion border-0 bgColorOther">(</button>
                <button type="button" class="operacion border-0 bgColorOther">)</button>
                <button type="button" class="operacion border-0 bgColorOther">x!</button>
                <button type="button" class="border-0 bgColorOther">x²</button>
                <button type="button" class="border-0 bgColorOther">√</button>
                <button type="button" class="border-0 bgColorOther">ⁿ√</button>




                <button type="button" class="border-0 bgColorOther">sin</button>
                <button type="button" class="border-0 bgColorOther">cos</button>
                <button type="button" class="border-0 bgColorOther">tg</button>
                <button type="button" class="border-0 bgColorOther">x³</button>
                <button type="button" class="border-0 bgColorOther">∛</button>
                <button type="button" class="border-0 bgColorOther">xⁿ</button>


                <button type="button" class="numero border-0 bgColor">7</button>
                <button type="button" class="numero border-0 bgColor">8</button>
                <button type="button" class="numero border-0 bgColor">9</button>
                <button type="button" class="border-0 bgColorOrange">/</button>
                <button type="button" class="border-0 bgColorOther">%</button>
                <button type="button" class="border-0 bgColorOther">ln</button>


                <button type="button" class="border-0 bgColor">4</button>
                <button type="button" class="border-0 bgColor">5</button>
                <button type="button" class="border-0 bgColor">6</button>
                <button type="button" class="border-0 bgColorOrange">*</button>
                <button type="button" class="border-0 bgColorOther">log</button>
                <button type="button" class="border-0 bgColorOther">e</button>


                <button type="button" class="border-0 bgColor" id="n1">1</button>
                <button type="button" class="border-0 bgColor" id="n2">2</button>
                <button type="button" class="border-0 bgColor">3</button>
                <button type="button" class="border-0 bgColorOrange">-</button>
                <button type="button" class="border-0 bgColorOther">AC</button>
                <button type="button" class="border-0 bigButton bgColorOrange">=</button>




                <button type="button" class="border-0 bgColor">.</button>
                <button type="button" class="border-0 bgColor">0</button>
                <button type="button" class="border-0 bgColor">π</button>
                <button type="button" class="border-0 bgColorOrange" id="suma">+</button>
                <button type="button" class="border-0 bgColorOther">MR</button>



            </div>
        </div>
    </div>
    <!-- End Example Code -->
    <script src="./script.js"></script>
</body>

</html>
